<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Lakers Quiz</title>
</head>
<body>
    <h2 class="quizHeader">How well do you know the Lakers?</h2>
    
      <table style="width:583px">
      <tr>
        <td>
            <div>
                <p class="question">How many championships do the Lakers have?</p>
  
              <ul>
              <input class="answer" type="radio" name="q1" value="1">
              <label id="correctString1">16</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>10</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>18</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>6</label>
              </ul>
            </div>
        </td>
        <td>
            <div>
                <p class="question">Who is the Lakers all time leading scorer?</p>
  
              <ul>
              <input class="answer" type="radio" name="q2" value="0">
              <label>Magic Johnson</label>
              <br>
              <input class="answer" type="radio" name="q2" value="1">
              <label id="correctString2">Kobe Bryant</label>
              <br>
              <input class="answer" type="radio" name="q2" value="0">
              <label>Shaquille O'neal</label>
              <br>
              <input class="answer" type="radio" name="q2" value="0">
              <label>Kareem Abdul Jabaar</label>
              </ul>
            </div>
        </td>
      </tr>
      <tr>
        <td>
            <div>
                <p class="question">Which city did the Lakers come from?</p>
  
              <ul>
              <input class="answer" type="radio" name="q3" value="0">
              <label>Lakewood</label>
              <br>
              <input class="answer" type="radio" name="q3" value="1">
              <label id="correctString3">Minneapolis</label>
              <br>
              <input class="answer" type="radio" name="q3" value="0">
              <label>Boston</label>
              <br>
              <input class="answer" type="radio" name="q3" value="0">
              <label>San Francisco</label>
              </ul>
          </div>
        </td>
        <td>
            <div>
                <p class="question">What is the name of the arena that the Lakers play in?</p>
  
              <ul>
              <input class="answer" type="radio" name="q4" value="0">
              <label>The Forum</label>
              <br>
              <input class="answer" type="radio" name="q4" value="1">
              <label id="correctString4">Staples Center</label>
              <br>
              <input class="answer" type="radio" name="q4" value="0">
              <label>Nokia Live</label>
              <br>
              <input class="answer" type="radio" name="q4" value="0">
              <label>Madison Square Garden</label>
              </ul>
            </div>
        </td>
      </tr>
      </table>
  <br/>
    <div class="submitter">
            <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
            type="submit" value="Submit" />
      </div>
    
  <!--show only wrong answers on submit-->
      <div class="quizAnswers" id="correctAnswer1"></div>
          <div class="quizAnswers" id="correctAnswer2"></div>
      <div class="quizAnswers" id="correctAnswer3"></div>
      <div class="quizAnswers" id="correctAnswer4"></div>
  
  <!--show score upon submit-->
      <div>
          <h2 class="quizScore" id="userScore"></h2>
      </div>
      </div>
      <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
